<mat-card class="dashboard-card" [ngClass]="{'no-padding': !title}">
  <mat-card-header>
    <mat-card-title *ngIf="title" class="d-flex">
      {{title}}
      <a class="btn ml-auto p-0 text-lightning"><i class="fas fa-ellipsis-h"></i></a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
